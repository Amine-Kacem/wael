              <form class="form-horizontal" method="post">
                <fieldset>
                  <legend class="text-center header">Contact us</legend>
                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="fname"
                        name="name"
                        type="text"

                  <div class="form-group">

                        required
                      />

                    <div class="col-md-10 col-md-offset-1">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Phone"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-10 col-md-offset-1">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Enter your massage for us here."
                        rows="7"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit

                    </div>
                  </div>

        jQuery(function ($) {
          function init_map1() {
            var myLocation = new google.maps.LatLng(
              38.885516,
              -77.09327200000001
            );
            var mapOptions = {
              center: myLocation,
              zoom: 16,
            };
            var marker = new google.maps.Marker({
              position: myLocation,
              title: "Property Location",
            });
            var map = new google.maps.Map(
              document.getElementById("map1"),
              mapOptions
            );
            marker.setMap(map);
          }
          init_map1();
        });
      </script>
